<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currypack - Food Delivery</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="logo">
            <h1>Currypack</h1>
        </div>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Menu</a></li>
                <li><a href="#">Orders</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </nav>
    </header>

    <section class="categories">
        <div class="category-block veg">
            <img src="veg.png" alt="Veg" class="category-image">
            <h2>Veg</h2>
            <p>Delicious vegetarian options for every taste.</p>
        </div>

        <div class="category-block non-veg">
            <img src="non-veg.png" alt="Non-Veg" class="category-image">
            <h2>Non-Veg</h2>
            <p>Juicy, mouth-watering non-vegetarian dishes.</p>
        </div>

        <div class="category-block favorites">
            <img src="favorites.png" alt="Personal Favorites" class="category-image">
            <h2>Personal Favorites</h2>
            <p>Handpicked items you'll absolutely love!</p>
        </div>
    </section>

    <footer>
        <p>&copy; 2025 Currypack - All Rights Reserved.</p>
    </footer>
</body>
</html>
